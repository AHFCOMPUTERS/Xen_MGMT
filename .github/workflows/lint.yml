name: 'lint'
on:
  push:
    paths:
      - 'xo-install.sh'
      - 'xo-vm-import.sh'
  pull_request:
    paths:
      - 'xo-install.sh'
      - 'xo-vm-import.sh'
    
jobs:
  shellcheck:
    runs-on: ubuntu-latest
    steps:
    - uses: actions/checkout@v2
    - name: run shellcheck
      uses: ludeeus/action-shellcheck@1.1.0
